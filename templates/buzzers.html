{% for buzzer_status in buzzers %} {% if buzzer_status %}
<button class="bg-red-300 rounded h-8 w-24" disabled>
  Buzzer {{ loop.index }}
</button>
{% else %}
<button
  class="bg-blue-100 rounded hover:bg-blue-400 h-8 w-24"
  hx-get="/buzzer/{{ loop.index  }}"
  hx-swap="outerHTML"
>
  Buzzer {{ loop.index }}
</button>
{% endif %} {% endfor %}
